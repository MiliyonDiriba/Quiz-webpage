<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <link rel="stylesheet" href="styles.css" />
    <title>Accessibility Quiz</title>
</head>
<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp img" id="logo">
    <h1>HTML/CSS Quiz</h1>
    <nav>
<ul>
  <li><a href="#student-info">INFO</a></li>
  <li><a href="#html-questions">HTML</a></li>
  <li><a href="#css-questions">CSS</a></li>
</ul> 
    </nav>
  </header> 
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" 
               aria-labelledby="student-info">
              <h2 id="student-info">Student Info</h2>
              <div class="info">
                <label for="student-name">Name:</label>
                <input type="text" 
                       name="student-name" 
                       id="student-name" />
              </div>
              
              <div class="info">
                <label for="student-email">Email:</label>
                <input type="email" 
                       name="student-email" 
                       id="student-email" />
              </div>
              <div class="info">
                <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span>:</label>
                <input type="date" 
                       name="birth-date" 
                       id="birth-date" />
              </div>
      </section>

      <section role="region" 
               aria-labelledby="html-questions">
              <h2 id="html-questions">HTML</h2>
              <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="html-question-one">
                  <legend>
                    The legend element represents a caption for the content of its
                    parent fieldset element
                  </legend>
                  <ul class="answers-list">
                    <li><label for="true"><input type="radio" id="true" name="true">True </label> </li>
                    <li><label for="false"><input type="radio" id="false" name="false">False </label> </li>
                  </ul>
                </fieldset>
              </div>
              <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="html-question-two">
                  <legend>
                    A label element nesting an input element is required to have a
                    for attribute with the same value as the input's id
                  </legend>
                  <ul class="answers-list">
                    <li><label for="true"><input type="radio" id="true" name="true-false">True </label> </li>
                    <li><label for="false"><input type="radio" id="false" name="true-false">False </label> </li>
                  </ul>
                </fieldset>
              </div>
      </section>

      <section role="region" 
               aria-labelledby="css-questions">
              <h2 id="css-questions">CSS</h2>
      </section>
    </form>       
  </main> 
</body>
</html>
